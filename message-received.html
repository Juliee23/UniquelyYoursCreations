  <!-- Navigation Bar -->
  <nav class="bg-white/90 backdrop-blur-md shadow sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="images/logomain-tn.png" alt="Logo" class="w-12 h-12 rounded-full border-2 border-pink-400 shadow-sm" />

        <a href="index.html" class="text-gray-600 hover:text-pink-500">Home</a>
        <a href="landing.html" class="text-gray-600 hover:text-pink-500">About</a>
        <a href="products.html" class="text-gray-600 hover:text-pink-500">Products</a>
        <a href="contact.html" class="text-pink-600">Contact</a>
      </div>
      <button id="menu-btn" class="md:hidden text-pink-700 text-2xl focus:outline-none">â˜°</button>
    </div>
  </nav>

  <!-- Sidebar Menu -->
  <div id="mobile-menu" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-20">
    <div class="p-6 space-y-6 text-sm font-semibold">
      <button id="close-btn" class="text-pink-700 text-2xl absolute top-4 right-4">&times;</button>
      <a href="index.html" class="block text-gray-600 hover:text-pink-500 opacity-0 -translate-x-5 transition-all duration-500">Home</a>
      <a href="landing.html" class="block text-gray-600 hover:text-pink-500 opacity-0 -translate-x-5 transition-all duration-500 delay-200">About</a>
      <a href="products.html" class="block text-gray-600 hover:text-pink-500 opacity-0 -translate-x-5 transition-all duration-500 delay-300">Products</a>
      <a href="contact.html" class="block text-pink-600 opacity-0 -translate-x-5 transition-all duration-500 delay-100">Contact</a>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-40 z-10"></div>

  <script>
    const menuBtn = document.getElementById("menu-btn");
    const closeBtn = document.getElementById("close-btn");
    const menu = document.getElementById("mobile-menu");
    const overlay = document.getElementById("overlay");
    const links = menu.querySelectorAll("a");

    menuBtn.addEventListener("click", () => {
      menu.classList.remove("-translate-x-full");
      overlay.classList.remove("hidden");
      links.forEach((link, i) => {
        setTimeout(() => {
          link.classList.remove("opacity-0", "-translate-x-5");
        }, i * 100);
      });
    });

    function closeMenu() {
      menu.classList.add("-translate-x-full");
      overlay.classList.add("hidden");
      links.forEach(link => {
        link.classList.add("opacity-0", "-translate-x-5");
      });
    }

    closeBtn.addEventListener("click", closeMenu);
    overlay.addEventListener("click", closeMenu);
  </script>

  <!-- Header -->
  <header class="text-center py-10">
